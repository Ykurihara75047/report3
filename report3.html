<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // フォグを設定
        scene.fog = new THREE.Fog(0x000000, 50, 2000);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera);
        controls.autoRotate = true;

        // helper
        //const gridHelper = new THREE.GridHelper(1000, 20); // size, step
        //scene.add(gridHelper);
        //const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
        //scene.add(axisHelper);

        // texture作成
        var textureLoader = new THREE.TextureLoader();
        var suntexture = textureLoader.load("img/wakusei.png");

        // 平面（ポリゴン）を作成
        var sungeometry = new THREE.PlaneGeometry(200,200);
        var sunmat = new THREE.MeshBasicMaterial({transparent:true});
        sunmat.map= suntexture;
        var sunplane = new THREE.Mesh( sungeometry, sunmat );
        sunplane.position.set(0, 250, 0);
        scene.add( sunplane );

        // パーティクルシステムを作成
        const particleSystem = createParticleSystem();
        scene.add(particleSystem);

        // 光源（環境光）
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        // 平行光源
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight1.position.set(1000, 1000, 700);
        // シーンに追加
        scene.add(directionalLight1);

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          particleSystem.rotation.y += 0.01;
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }

        function createParticleSystem() {
          const particleCount = 1000;
          const particles = new THREE.BufferGeometry(); // バッファジオメトリを作成

          // パーティクルの座標データを格納する配列
          const positions = [];

          for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;

            positions.push(x, y, z);
          }

          // 頂点座標属性を設定
          particles.setAttribute(
            'position',
            new THREE.Float32BufferAttribute(positions, 3)
          );

          // マテリアルを設定
          const particleMaterial = new THREE.PointsMaterial({
            color: 0x7b68ee, // パーティクルの色を設定
            size: 40,
            transparent: true, // 透明にするためにtrueに設定
            blending: THREE.AdditiveBlending // パーティクル同士を加算合成するための設定
          });

          return new THREE.Points(particles, particleMaterial);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
